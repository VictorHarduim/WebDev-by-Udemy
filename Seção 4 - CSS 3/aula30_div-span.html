<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div - Span</title>

    <style type="text/css">

        #topo {
            background-color: blue;
        }

        #conteudo {
            background-color: red;
        }


        .produto {
            background: dimgray;
            margin: 10px;
        }

        #roda-pe {
            background-color: green;
        }

        #assinatura {
            background-color: pink;
        }

        .azul {
            color: blue;
        }



    </style>

</head>
<body>
    
    <div id="topo">
        <img src="https://www.designevo.com/images/blog/amazon-logo/1998-2000-amazon-logo.jpg" width="200" alt="amazon_logo">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2 
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>


    <div id="roda-pe">
        Todos os <span class="azul">direitos</span> reservados.
    </div>







</body>
</html>
