<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho de Textos</title>

    <style type="text/css">


        div {
            font-size: 30px;
        }

        .texto {
            font-size: 1em;
            /*
            px : pixel
            %: tamanho relativo
            em : tamanho relativo ao container pai
            */
        }

        .texto2{
            font-size: 15px;
        }

    </style>
</head>
<body>
    
    <div>
    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>
    </div>

</body>
</html>
