<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">

        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /* Links n√£o visitados */
        a:link{
            color: #b9c941;
        }

        /* Links visitados */
        a:visited{color: #c0c0c0;}

        /* Links Hover, passa o cursor sobre o link */
        a:hover{color: #fff; background: #6d790f}

        /* Links ativos, quando clicado */
        a:active{color: #e4f371;}

    </style>

</head>
<body>

    <a href="https://www.google.com" target="blank"> Google </a> |
    <a href="https://www.tecmundo.com.br" target="blank"> TecMundo</a> |
    <a href="https://www.megacurioso.com.br" target="blank">Mega Curioso</a>

    
</body>
</html>
