<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Tabelas</title>
</head>
<body>
    

    <h2>Produtos</h2>

    <table border="2" width="100%" >
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 1800,00</td>
        </tr>

        <tr>
            <td rowspan="2">Descontos</td>  <!-- Ocupa duas linhas -->
            <td colspan="2">cupom1 -R$10</td>  <!-- Ocupa duas colunas -->
        </tr>
        <tr>
            <td colspan="2">cupom2 -R$ 12</td>
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 4278,00</td>
        </tr>




    </table>






</body>
</html>
