<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 20 - Formulários</title>
</head>
<body>
    
    <h2>Login </h2>
    <form action="processa.php">

        Login: <br>
        <input type="text" name="login"> <br>

        Senha: <br>
        <input type="password" name="senha">  <!-- Type password faz a senha não ser exposta -->


        <br>
        <input type="submit" value="Logar">  <!-- type button: apenas um botão; submit: enviar os dados -->

    </form>
    <br>

    <hr>

    <h2>Cadastre-se</h2>
 
    <form >
        Login: <br>
        <input type="text" name="login"> <br>

        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>  <!-- input radio para opção de marcação, só permite escolher uma das opções -->
        <input type="radio" name="sexo" value="F"> Feminino <br>
        <br>

        Interesses <br>
        <input type="checkbox" name="interesses"> Futebol <br>  <!-- Checkbox permite selecionar mais de uma opção -->
        <input type="checkbox" name="interesses"> Cursos <br>
        <input type="checkbox" name="interesses"> Moda <br>


        Estado <br>
        <select name="estado">  <!-- selecionar entre um valor numa tabela pré produzida -->
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>

        </select>



        <br>
        <br>

        Observações: <br>
        <textarea></textarea>  <!-- Abre uma caixa para escrita -->
        <br>

        <input type="submit" value="cadastrar">



    </form>


</body>
</html>
